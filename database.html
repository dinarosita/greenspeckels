        <!--Care boxes
        <div class="care water" style="display: block">
            <h2>Watering</h2>

            <h3>High</h3>
            <p>Don't let soil dry out.</p>
            <ul>
                <li>Arugula
                    <ul>
                        <li>Regular watering. Water as soon as top inch feels dry. Keep soil consistently moist but not soggy. </li>
                        <li>Fail to do this might cause plant to bolt and flavor ruined.</li>
                    </ul>
                </li>
                <li>Basil
                    <ul>
                        <li>Keep soil regularly moist, 1" of water a week for outdoor, bit more for containers. Water once the top layer of soil dries out,definitely when plant show first sign of wilting (don't let it happen! don't wait for this signal!).</li>
                    </ul>
                </li>
                <li>Cilantro
                    <ul>
                        <li>Keep regularly moist but not soaked. Good drainage is important because cilantro has deep root. 1" per week.</li>
                    </ul>
                </li>
                <li>Coleus
                    <ul>
                        <li>consistenly moist but not soggy.It should not wet all the time, but too long dry will slow plant growth. For indoor, water maybe every 2-3 days, or more if climate rather dry.</li>
                    </ul>
                </li>
                <li>Thai chili pepper
                    <ul>
                        <li>Keep soil moist at all times, never allow soil to become bone dry as it will cause the blossom to drop. Especially during hot dry days. Containers might even need to be watered as frequent as twice a day if it dries out quickly.</li>
                    </ul>
                </li>
                <li>Parsley
                    <ul>
                        <li>Keep evenly moist but not soggy. 1-2" water/week. Never let the soil to dry out, parsley doeesn't tolerate drought well, will quickly wither and brown.</li>
                    </ul>
                </li>
                <li>Polka dot plant
                    <ul>
                        <li>Moderate amount of moisture in soil at all time. Water when top hald inch dried out. Don't let soil completely dried out. It can lead foliage to wilt and struggling to survive. Don't get it soggy either, it can cause root rot and kill the plant.</li>
                    </ul>
                </li>
                <li>Potato
                    <ul>
                        <li>Rely on steady water supply. Water at least 1 inch a week. Sensitive to drought especially when flowers (which is the peak time to form tubers).</li>
                    </ul>
                </li>
                <li>Turmeric
                    <ul>
                        <li>tolerate wet soil, keep moist, don't let soil dry out.</li>
                    </ul>
                </li>
            </ul>
        
            <h3>Moderate</h3>
            <ul>
                <li>Candytuft
                    <ul>
                        <li>Once established, moderately drought-tolerant. But make sure to water young plants, especially during dry period.</li>
                        <li>For young plants: Water twice a week. Once established: water once a week.</li>
                    </ul>
                </li>
            </ul>

            <h3>Low to moderate</h3>
            <ul>
                <li>Scarlet Flax
                    <ul>
                        <li>low to moderate. Overwatering can cause root rot. Very hardly and drought tolerante. But it also says, keep soil moist, water occasionally.</li>
                    </ul>
                </li>
            </ul>

            <h3>Low</h3>
            <ul>
                <li>Bunny tails
                    <ul>
                        <li>Very forgiving, drought resistant. Water deeply and let it dry out before the next watering. Doesn't like wet feet and root might rot if constantly wet.</li>
                    </ul>
                </li>
                <li>Thyme
                    <ul>
                        <li>drought resistant, prefer under-watered than over-watered. Wait soil to be completely dry before watering. Flower is not a sign of bolting or over-watering. It will continue to thrive as long as keep trimming to promote new growth.</li>
                    </ul>
                </li>
            </ul>
        </div>
        
        <div class="care fertilizer" style="display: block">
            <h2>Fertilizer</h2>

            <h3>High</h3>
            <ul>
                <li>Cilantro
                    <ul>
                        <li class="dates">Feb 3</li>
                        <li>Use liquid fertilizer, feed once a month.</li>
                    </ul>
                </li>
                <li>Polka dot plant
                    <ul>
                        <li class="dates">Feb 3</li>
                        <li>Heavy feeder. Once a month during warm growing season.</li>
                    </ul>
                </li>
                <li>Potato
                    <ul>
                        <li class="dates">Feb 3</li>
                        <li>Every 2 weeks with diluted liquid fertilizer or fish emulsion.</li>
                    </ul>
                </li>
                <li>Turmeric
                    <ul>
                        <li>Needs a lot of nutrient. Feed every month. All purpose liquid fertilizer works best.</li>
                    </ul>
                </li>
            </ul>

            <h3>Medium</h3>
                     
            <ul>
                <li>Basil
                    <ul>
                        <li class="dates">Oneleft Feb 3</li>
                        <li>If planted in organic compost mixture, maybe don't need more nutrient. If plants not growing much, feed once a month with weak liquid fertilizer.</li>
                    </ul>
                </li>
                <li>Candytuft
                    <ul>
                        <li>Not necessary but can make bloom more abundant. Low nitrogen, high phosporous. Miracle gro bloom formula is 15-30-15, probably best choice, followed by rose at 18-24-16. Slow releasing fertilizer is a good idea when planting. Otherwise, when leaves start forming, then every a half year. Or even just once a year, in early spring.</li>
                    </ul>
                </li>
                <li>Parsley
                    <ul>
                        <li class="dates">Feb 4</li> 
                        <li>Once or twice in the beginning of growing season. Once a month with half strength balanced organic liquid fertilizer.</li>
                    </ul>
                </li>
            </ul>

            <h3>Just the beginning</h3>
 
            <ul>
                <li>Arugula
                    <ul>
                        <li>If planted in nitrogen rich soil, doesn't need additional feeding. If it's lack of nourishment, the leaves turn pale.</li>
                    </ul>
                </li>
                <li>Coleus
                    <ul>
                        <li>If soil is rich, no need to feed coleus at all. For poor soil, fertilize every month half strength. Color is better when not overly fertilized. Having said that... Container ones might benefit from slow-released fertilizer when starting the pot. Thereafter, feed with diluted liquid fertilizer every 1-2 weeks. Container plants generally need more frequent feeding than garden plants because frequent watering washes the nutrients away.</li>
                    </ul>
                </li>
                <li>Thyme
                    <ul>
                        <li>Prefers soil that lacks nutrient. Only give diluted fertilizer when it needs a boost. Maybe in the beginning.</li>
                    </ul>
                </li>
            </ul>

            <h3>Very low</h3>
            <ul>
                <li>Scarlet Flax
                    <ul>
                        <li>Avoid fertilizer, as it can reduce blooming.</li>
                    </ul>
                </li>
            </ul>

            <h3>Not yet categorized</h3>
            <ul>
                <li>Thai chili pepper
                    <ul>
                        <li class="dates">Feb 2- 3</li>
                        <li>Fertilize immediately after planting using all-purpose granular fertilizer, fertilize again when small peppers begin to form. For containers, use all-purpose balanced liquid fertilizer.</li>
                        <li>Don't overdo nitrogen, it can deter fruit growth. Should be rich in phosporus, potassium, and calcium.</li>
                    </ul>
                </li>
                <li>Cilantros
                    <ul>
                        <li class="dates">Feb 3 </li>
                    </ul>
                </li>
            </ul>

                        <li>Full sun.</li>

        <div class="care pruning" style="display: none">
            <h2>Harvest and Pruning</h2>
            
            <h3>Ornamental leaves </h3>
            <ul>
                <li>Coleus
                    <ul>
                        <li>pinch out the growing tips when plants are about 6" tall. If leaves preferred, pinch of flowers under the flower buds, so energy doesn't get drained by flowering and seeding process. Unpruned plants tends to get leggy and might need more sun.</li>
                    </ul>
                </li>
                <li>Polka dot plant
                    <ul>
                        <li>4 Feb</li>
                        <li>Cut or pinch back top 2 leaves on each stem weekly, to avoid long, lanky, leggy branches.</li>
                        <li>To extend growing season of the plant, clip flowers as soon as appearing, Because the plant will die off/enter dormancy once it finishes flowering.</li>
                    </ul>
                </li>
            </ul>

            <h3>Flowering plants</h3>
            <ul>
                <li>Candytuft
                    <ul>
                        <li>After blooming period has ended, prune 1/3 of the top foliage to keep it nice and tidy. Candytuft is typically 1 foot height, but can be pruned to maintain smaller size.</li>
                    </ul>
                </li>
                <li>Scarlet Flax
                    <ul>
                        <li>prune and cut back flowering stems in early summer to extend bloom period.</li>
                    </ul>
                </li>
            </ul>
                
            <h3>Herbs for harvest</h3> 
            <ul>
                <li>Arugula
                    <ul>
                        <li>No need to prune beyond the regular harvesting. But do remove broken or diseased leaves asap.</li>
                        <li>4-7 weeks after seeding. Wait until it reaches 3" long. Harvest when the leaves are young. Old leaves are tough and bitter.</li>
                        <li>Partial harvest
                            <ul>
                                <li>cut just the outer leaves, leaving the crown intact.</li>
                            </ul>
                        </li>
                        <li>Full harvest:cut entire leaves just above the ground. If weather is mild, it might regrow.</li>
                        <li>Flower harvest
                            <ul>
                                <li>If plant bolts, harvest to eat the flowers but not the leaves, because leaves are turning bitter by now.</li>
                            </ul>
                        </li>
                        <li>Use as soon as possible after harvest. Keep in refrigerator up to a week.</li>
                    </ul>
                </li>
                <li>Basil
                    <ul>
                        <li>Harvest and topping a lot. Taste will change throughtout life cycle. Will taste stronger when flowering.</li>
                    </ul>
                </li>
                <li>Cilantro 
                    <ul>
                        <li>As the young plant grow, pinch back periodically 1" to encourage fuller plants.</li>
                        <li>Ready to harvest in just 3-4 weeks. Cut leaces at the bottom of the plant, avoid harvesting more than 1/3 plant at a time.</li>
                        <li>Coriander seeds harvest can be ready as early as 45 days when the plant is 3-4" tall.</li>
                        <li>To extend harvest, regularly snip soft stems.</li>
                    </ul>
                </li>
                <li>Parsley
                    <ul>
                        <li>Begin to harvest when it is about 6" tall and relatively bushy. Harvest whole stem from the base to encourage more growth. Take outer leaves, let inner leaves intact to continue to maturity.Do not remove more than 1/3 plants at a time.</li>
                    </ul>
                </li>
                <li>Thyme
                    <ul>
                        <li>Harvest anytime once established. No extra pruning needed when harvested regularly. But it can be cut back if it gets too long/lanky, or to shape. After 3-4 years, potted thyme can be woody. <a href="https://www.gardeningknowhow.com/edible/herbs/thyme/pruning-thyme-plants.htm" target="_blank">Read</a>.</li>
                    </ul>
                </li>
            </ul>
        
            <h3>Underground goodies</h3> 
            <ul>
                <li>Potato
                    <ul>
                        <li>Harvesting young immature potatoes is possible without harm to the plant when the plant reached 1 foot in height, about 50 days after planting. When the plants flower, the are generally ready for harvesting. Gently feel around in the soil and lift out.</li>
                        <li>For full harvest, wait until the plants reach full size and die out. About 2-4 months, up to 120 days. Potatoes can be left in  ground at this point for several weeks as long as the ground is not wet.</li>
                    </ul>
                </li>
            </ul>
        
            <h3>Thin offsprings</h3> 
            <ul>
                <li>Bunny tails
                    <ul>
                        <li>Plants sprout easily from seed and baby grasses can be thinned to let stronger plants have room to grow</li>
                    </ul>
                </li>
            </ul>

        <div class="care soil" style="display: none">
            <h2>Soil</h2>
            
            <h3></h3>Rich 
            <ul>
                <li>Polka dot plant
                    <ul>
                        <li>Rich and well-drained. All purpose potting mix is good. Mix some pumice or perlite to improve drainage</li>
                    </ul>
                </li>
                <li>Turmeric
                    <ul>
                        <li>Rich, well drained, consistently moist</li>
                    </ul>
                </li>
            </ul>
        
            <h3></h3>Loamy 
            <ul>
                <li>Arugula
                    <ul>
                        <li>Loamy rich in nutrient is prefered even though okay with a wide variety. Moist, well-drained, pH slightly acidic to neutral. Likes nitrogen rich soil, consider mix compost before planting.</li>
                    </ul>
                </li>
                <li>Parsley
                    <ul>
                        <li>Loamy well-draining soil rich of organic matter. pH slightly acidic to neutral.</li>
                    </ul>
                </li>
                <li>Potato
                    <ul>
                        <li>Loamy, acidic (5-6). Prone to scab at higher pH. Do not like rich soil. Loose and well-draining. Mulch.</li>
                    </ul>
                </li>
                <li>Scarlet Flax
                    <ul>
                        <li>Any soil type, as long as well draining. Prefers sandy, loamy, or clay soil. Doesn't do well in rich soil.</li>
                    </ul>
                </li>
            </ul>

            <h3>General well-draining soil</h3>
            <ul>
                <li>Thai chili pepper
                    <ul>
                        <li>All purpose commercial potting soil. pH range 5.5-7.0.</li>
                    </ul>
                </li>
            </ul>

            <h3>Sandy</h3>
            <ul>
                <li>Bunny tails
                    <ul>
                        <li>Like sandy soil most, but any well-draining soil is fine.</li>
                    </ul>
                </li>
                <li>Cilantro
                    <ul>
                        <li>Ordinaly potting mix is good. Likes airy, light, fast-draining soil with plenty of perlite or sharp sand mixed to inscrease drainage. Use rather potting mix that garden soil which is too heavy. Do not repot. It might bolt at slightest provocations.</li> 
                    </ul>
                </li>
                <li>Thyme
                    <ul>
                        <li>Very dry and well-draining. Sandy mixture is the best. If potting mix is used, mix it with sand or gravel. Thyme is particularly susceptible to root rot and over-watering. Wide range of pH: 6-8.</li>
                    </ul>
                </li>
            </ul>

            <h3>Gravelly</h3> 
            <ul>
                <li>Candytuft
                    <ul>
                        <li>gravelly soil like in their native habitat. Critical to allow excellent drainage. pH more of the alkaline side.</li>
                    </ul>
                </li>
            </ul>
